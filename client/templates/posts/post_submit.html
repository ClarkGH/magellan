<template name="postSubmit">
  <div class="container postsSubmit">
  <form class="main form">
    <div class="form-group {{errorClass 'url'}}">
      <div class="controls">
          <input name="url" id="postTitle" type="text" value="" placeholder="Post Title" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'url'}}">
      <div class="controls">
        <input name="url" id="postCaption" type="text" value="" placeholder="Caption" class="form-control"/>
        <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <hr>
    <div class="form-group {{errorClass 'title'}}">
      <div class="controls">
          <textarea name="title" id="postContent" type="text" value="" rows="10" placeholder="My heart is restless oh Lord..." class="form-control"></textarea>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary btn-lg"/>
  </form>
</div>
</template>
